<!DOCTYPE html>
<html>
<head>
	<title>Website Search</title>
</head>
<body>
	<header>
		<h1>My Website</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Search</h2>
			<form>
				<input type="text" id="search-input" placeholder="Search...">
				<button type="button" onclick="search()">Go</button>
			</form>
			<div id="search-results"></div>
		</section>
		<section>
			<h2>Content</h2>
			<!-- Add your website content here -->
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Website</p>
	</footer>
	<script>
		function search() {
			var query = document.getElementById('search-input').value;
			var results = document.getElementById('search-results');
			results.innerHTML = '';
			if (query.length < 3) {
				results.innerHTML = '<p>Search query must be at least 3 characters</p>';
				return false;
			}
			var content = document.querySelectorAll('main section:not(:first-of-type) *');
			var count = 0;
			for (var i = 0; i < content.length; i++) {
				if (content[i].textContent.toUpperCase().indexOf(query.toUpperCase()) >= 0) {
					var result = document.createElement('div');
					var title = document.createElement('h2');
					var link = document.createElement('a');
					var text = document.createElement('p');
					title.textContent = content[i].parentNode.querySelector('h2,h3,h4,h5,h6').textContent;
					link.href = '#' + count;
					link.textContent = content[i].textContent.substr(0, 50) + '...';
					text.innerHTML = content[i].textContent;
					result.appendChild(title);
					result.appendChild(link);
					result.appendChild(text);
					results.appendChild(result);
					count++;
				}
			}
			if (count == 0) {
				results.innerHTML = '<p>No results found</p>';
			}
		}
	</script>
</body>
</html>

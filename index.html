<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to bottom right, blue, purple);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      color: white;
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: white;
      border-radius: 5px;
      text-decoration: none;
      color: blue;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: purple;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to NotKenetic</h1>
    <div class="button-container">
      <a class="button" href="basketball-stars">Basketball Stars</a>
      <a class="button" href="basket-random">Basket Random</a>
      <a class="button" href="boxing-random">Boxing Random</a>
    </div>
  </div>
</body>
</html>
